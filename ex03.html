<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .container {
        display: flex;
        width: 100%;
        height: 100vh;
    }
    .menu {
        width: 70%;
        background-color: cyan;
        transition-duration: 0.6s;
        transition-timing-function: ease-in-out; /*바뀔때 속도가 점점 빨라짐*/
    }
    .main {
        width: 100%;
        background-color: darkcyan;
    }
    .hide {
        width: 0px;
    }
</style>
<div>
    <button id="btn">MENU</button>
</div>
<div class="container">
    <div class="menu hide">
        menu
    </div>
    <div class="main">
        main
    </div>
</div>

<script>

    var menu = document.querySelector(".menu");

    document.querySelector("#btn").addEventListener("click", () => {
        console.log("clicked.....");
        var className = menu.getAttribute("class"); //메뉴에서 클래스이름을 얻어옴
        if(className.indexOf("hide") >= 0){
            menu.setAttribute("class", "menu");
        }else{
            menu.setAttribute("class", "menu hide");
        }
    }, false);

</script>

</body>
</html>
