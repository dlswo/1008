<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .wrapper {
        width: 100%;
        border: 1px solid black;
    }
    .sample {
        transition-duration: 2s;
        width: 500px;
    }
    .sample:hover {         /*마우스 올리면 효과가 나타남.*/
        width: 300px;
        transform: rotate(45deg);
    }
</style>

<div class="wrapper">
    <img class="sample" src="sample.jpg">
</div>

</body>
</html>
