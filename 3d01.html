<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .wrapper {
        transform-style: preserve-3d;
        perspective: 800px; /*보통 600, 800을 줌(낮으면 커짐) */
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .wrapper img {
        transition-duration: 0.6s;
    }
    .wrapper img:hover {
        transform: rotateX(45deg);
    }
</style>

<div class="container">
    <div class="wrapper">
        <img src="sample.jpg">
    </div>
</div>

</body>
</html>
